<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Amarin Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: moveBackground 20s ease infinite;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .video-container {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Amarin Loader</h1>
  </header>

  <div class="video-container">
    <!-- วิดีโอจาก Google Drive -->
    <iframe src="https://drive.google.com/file/d/1R1nq_G1wj7U_OBN6R6XfIZ9AVTCxa8CJ/preview" allow="autoplay"></iframe>
  </div>

  <footer>
    © 2025 Amarin Loader | Powered by Bypass
  </footer>
</body>
</html>
